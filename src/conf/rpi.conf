# Duda Raspberry Pi interface - configuration
# ===========================================
# Configuration of basic variables and their description.

[GLOBAL]
    # DefaultAccess:
    # --------------
    # Sets who has access to modules.
    #  guests - allow access to everyone
    #  users  - allow access to users with username and password
    #  list   - allow only users listed bellow
    # Default is users.
    # Can be overriden for specific module in modules.conf
    DefaultAccess users
    
    # DefaultAllowedUsers:
    # --------------------
    # List of users that have access, when access is set to list.
    # Can be overriden for specific module in modules.conf
    DefaultAllowedUsers admin
